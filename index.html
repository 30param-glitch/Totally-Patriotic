<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Totally Patriotic</title>

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: linear-gradient(to bottom, #b22234 0%, #b22234 33%, white 33%, white 66%, #3c3b6e 66%, #3c3b6e 100%);
    color: white;
    text-align: center;
}
header { padding:20px;font-size:40px;font-weight:bold;text-shadow:2px 2px 4px black;}
nav button { margin:10px;padding:10px 20px;font-size:16px;border:none;cursor:pointer;background:white;color:#3c3b6e;font-weight:bold;border-radius:5px;}
.game { display:none;padding:20px;}
canvas { background:black;margin-top:20px;}
#chessboard { display:grid;grid-template-columns:repeat(8,60px);grid-template-rows:repeat(8,60px);margin:20px auto;}
.square { width:60px;height:60px;display:flex;align-items:center;justify-content:center;font-size:32px;cursor:pointer;}
.light { background:#f0d9b5;}
.dark { background:#b58863;}
#reactionBox { width:200px;height:200px;background:red;margin:20px auto;display:none;cursor:pointer;}
</style>
</head>
<body>

<header>üá∫üá∏ Totally Patriotic üá∫üá∏</header>

<nav>
<button onclick="showGame('chess')">Chess</button>
<button onclick="showGame('snake')">Snake</button>
<button onclick="showGame('wordle')">Wordle</button>
<button onclick="showGame('clicker')">Reaction</button>
</nav>

<!-- CHESS -->
<div id="chess" class="game">
<h2>‚ôü Chess vs AI</h2>
<div id="chessboard"></div>
<p id="chessStatus"></p>
</div>

<!-- SNAKE -->
<div id="snake" class="game">
<h2>üêç Snake</h2>
<button onclick="startSnake()">Start</button>
<canvas id="snakeCanvas" width="400" height="400"></canvas>
<p id="snakeStatus"></p>
</div>

<!-- WORDLE -->
<div id="wordle" class="game">
<h2>üî§ Play Real Wordle</h2>
<p>Click below to play the official version:</p>
<a href="https://www.nytimes.com/games/wordle/index.html" target="_blank">
<button>Open Wordle</button>
</a>
</div>

<!-- REACTION -->
<div id="clicker" class="game">
<h2>üéØ Reaction Game</h2>
<button onclick="startReaction()">Start</button>
<div id="reactionBox"></div>
<p id="reactionScore"></p>
</div>

<script>
function showGame(id){
document.querySelectorAll('.game').forEach(g=>g.style.display='none');
document.getElementById(id).style.display='block';
}

/* =========================
        CHESS WITH AI
========================= */

const chessBoard = document.getElementById("chessboard");
const chessStatus = document.getElementById("chessStatus");

let game = new Chess();
let selectedSquare = null;

function drawBoard(){
chessBoard.innerHTML="";
const board = game.board();
for(let r=0;r<8;r++){
for(let c=0;c<8;c++){
let square=document.createElement("div");
square.className="square "+((r+c)%2==0?"light":"dark");
square.dataset.square=String.fromCharCode(97+c)+(8-r);
let piece=board[r][c];
if(piece) square.textContent=getPieceSymbol(piece);
square.onclick=onSquareClick;
chessBoard.appendChild(square);
}}}

function getPieceSymbol(piece){
const symbols={
p:["‚ôü","‚ôô"],r:["‚ôú","‚ôñ"],n:["‚ôû","‚ôò"],
b:["‚ôù","‚ôó"],q:["‚ôõ","‚ôï"],k:["‚ôö","‚ôî"]
};
return piece.color==="b"?symbols[piece.type][0]:symbols[piece.type][1];
}

function onSquareClick(e){
if(game.turn()!=="w") return;

if(!selectedSquare){
selectedSquare=e.target.dataset.square;
}else{
let move=game.move({from:selectedSquare,to:e.target.dataset.square,promotion:"q"});
selectedSquare=null;
if(move){
drawBoard();
setTimeout(makeAIMove,300);
}else{
chessStatus.textContent="Illegal move!";
}
}
}

function makeAIMove(){
let moves=game.moves();
if(moves.length===0) return;
let move=moves[Math.floor(Math.random()*moves.length)];
game.move(move);
drawBoard();
}

drawBoard();

/* Include chess.js */
</script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js"></script>

<script>

/* =========================
          SNAKE
========================= */

let snakeInterval;
const canvas=document.getElementById("snakeCanvas");
const ctx=canvas.getContext("2d");
let snake,dx,dy,food;

function startSnake(){
snake=[{x:200,y:200}];
dx=20;dy=0;
food={x:100,y:100};
clearInterval(snakeInterval);
snakeInterval=setInterval(drawSnake,100);
}

document.addEventListener("keydown",e=>{
if(e.key==="ArrowUp"&&dy===0){dx=0;dy=-20;}
if(e.key==="ArrowDown"&&dy===0){dx=0;dy=20;}
if(e.key==="ArrowLeft"&&dx===0){dx=-20;dy=0;}
if(e.key==="ArrowRight"&&dx===0){dx=20;dy=0;}
});

function drawSnake(){
ctx.clearRect(0,0,400,400);
ctx.fillStyle="lime";
snake.forEach(s=>ctx.fillRect(s.x,s.y,20,20));

ctx.fillStyle="red";
ctx.fillRect(food.x,food.y,20,20);

let head={x:snake[0].x+dx,y:snake[0].y+dy};

if(head.x<0||head.x>=400||head.y<0||head.y>=400||
snake.some(s=>s.x===head.x&&s.y===head.y)){
clearInterval(snakeInterval);
document.getElementById("snakeStatus").textContent="Game Over!";
return;
}

snake.unshift(head);

if(head.x===food.x&&head.y===food.y){
food.x=Math.floor(Math.random()*20)*20;
food.y=Math.floor(Math.random()*20)*20;
}else{
snake.pop();
}
}

/* =========================
        REACTION GAME
========================= */

let reactionScore=0;
let reactionActive=false;

function startReaction(){
reactionScore=0;
reactionActive=true;
document.getElementById("reactionScore").textContent="Score: 0";
document.getElementById("reactionBox").style.display="block";

setTimeout(()=>{
reactionActive=false;
document.getElementById("reactionBox").style.display="none";
},5000);
}

document.getElementById("reactionBox").onclick=function(){
if(reactionActive){
reactionScore++;
document.getElementById("reactionScore").textContent="Score: "+reactionScore;
}
};

showGame("chess");

</script>
</body>
</html>
